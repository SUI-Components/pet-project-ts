name: Project Pull Request

on:
  workflow_dispatch:
  pull_request:

concurrency: ${{ github.ref_name }}

env:
  ARTIFACTORY_CONTEXT: https://artifactory.mpi-internal.com/artifactory
  ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
  ARTIFACTORY_PWD: ${{ secrets.ARTIFACTORY_PWD }}
  APPLICATION_NAME: pet-movies
  CDN: "https://scm-milanuncios-frontend-pre.milanuncios.net/pet/development/"
  AWS_ACCOUNT_ID_PRE: '060140816915'
  S3_BUCKET_APPLICATION: "s3://scm-milanuncios-frontend-pre/pet-movies/development" ## We use this env var in the Makefile ./app/Makefile

jobs:
  lint-and-test:
    runs-on: big
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: action
        uses: ./.github/composite/lint-and-test
        with:
          stage: development

  build-image:
    runs-on: medium
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build docker image
        uses: common-platform/actions/build-image@v0
        with:
          dockerfile-path: ./.docker/Dockerfile
          push-image: true
          additional-tags: '["${{ github.sha }}"]'
          build-args: '{"STAGE": "development", "CDN": ${{ env.CDN }}}'
          suffix: '${{ env.APPLICATION_NAME }}-development'

  cdn:
    runs-on: medium
    needs: build-image
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: action
        uses: ./.github/composite/cdn
        with:
          aws-account-id: ${{ env.AWS_ACCOUNT_ID_PRE }}
          stage: development
          docker-image: containers.mpi-internal.com/${{ github.repository }}-${{ env.APPLICATION_NAME }}-development:${{ github.sha }}

  e2e:
    runs-on: big
    needs: 
      - build-image
      - cdn
    strategy:
      matrix:
        scope: ['integration/home', 'integration/detail']
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: action
        uses: ./.github/composite/e2e
        with:
          scope: ${{ matrix.scope }}
          stage: 'development'
          docker-image: containers.mpi-internal.com/${{ github.repository }}-${{ env.APPLICATION_NAME }}-development:${{ github.sha }}

  validate-and-publish:
    needs: build-image
    uses: scmspain/platform-common--actions/.github/workflows/validate-and-publish.yml@v0
    with:
      environments: pr
      image-tag: containers.mpi-internal.com/${{ github.repository }}-pet-movies-development:${{ github.sha }}
      application-name: ms-${{ env.APPLICATION_NAME }}--sandbox-pr-${{ github.event.number }}
      bounded-context: es-microtest
    secrets:
      artifactory-user: ${{ secrets.ARTIFACTORY_USER }}
      artifactory-pwd: ${{ secrets.ARTIFACTORY_PWD }}

  deploy:
    needs:
      - validate-and-publish
      - lint-and-test
      - e2e
    permissions:
      id-token: write
      contents: read
    uses: scmspain/platform-common--actions/.github/workflows/deploy.yml@v0
    with:
      environment: pre
      manifests-path: ${{ needs.validate-and-publish.outputs.manifests-path }}
      bounded-context: es-microtest
    secrets:
      artifactory-user: ${{ secrets.ARTIFACTORY_USER }}
      artifactory-pwd: ${{ secrets.ARTIFACTORY_PWD }}

  comment-pr:
    runs-on: medium
    needs:
      - deploy
    steps:
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: https://ms-${{ env.APPLICATION_NAME }}--sandbox-pr-${{ github.event.number }}.es-microtest-pre.schip.io
