name: Movies Project Pull Request

on:
  workflow_dispatch:
  pull_request:

concurrency: ${{ github.ref_name }}

env:
  ARTIFACTORY_CONTEXT: https://artifactory.mpi-internal.com/artifactory
  ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
  ARTIFACTORY_PWD: ${{ secrets.ARTIFACTORY_PWD }}
  DOCKER_IMAGE_BASENAME: containers.mpi-internal.com/${{ github.repository }}

jobs:
  lint-and-test:
    runs-on: big
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: action
        uses: ./.github/composite/lint-and-test

  build-image:
    runs-on: medium
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Tap
        run: |
          echo $GITHUB_SHA
          echo ${{ github.repository }}
          ls -pal .

      - name: Build docker image
        uses: common-platform/actions/build-image@v0
        with:
          dockerfile-path: ./.docker/Dockerfile
          push-image: true
          additional-tags: '["${{ github.sha }}"]'
          build-args: '{"STAGE": "development", "APPLICATION": "movies"}'
          suffix: 'movies-development'

  e2e:
    runs-on: big
    needs: build-image
    strategy:
      matrix:
        scope: ['integration/home', 'integration/detail']
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: action
        uses: ./.github/composite/e2e
        with:
          scope: ${{ matrix.scope }}
  cdn:
    runs-on: medium
    needs: build-image
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: action
        uses: ./.github/composite/cdn
        with:
          aws-account-id: '060140816915'
          stage: development

  validate-and-publish:
    needs: build-image
    uses: scmspain/platform-common--actions/.github/workflows/validate-and-publish.yml@v0
    with:
      environments: pr
      image-tag: containers.mpi-internal.com/${{ github.repository }}-movies-development:${{ github.sha }}
      application-name: ms-pet-movies--sandbox-pr-${{ github.event.number }}
      bounded-context: es-microtest
    secrets:
      artifactory-user: ${{ secrets.ARTIFACTORY_USER }}
      artifactory-pwd: ${{ secrets.ARTIFACTORY_PWD }}

  deploy:
    needs:
      - validate-and-publish
      - lint-and-test
      - e2e
    permissions:
      id-token: write
      contents: read
    uses: scmspain/platform-common--actions/.github/workflows/deploy.yml@v0
    with:
      environment: pre
      manifests-path: ${{ needs.validate-and-publish.outputs.manifests-path }}
      bounded-context: es-microtest
    secrets:
      artifactory-user: ${{ secrets.ARTIFACTORY_USER }}
      artifactory-pwd: ${{ secrets.ARTIFACTORY_PWD }}

  comment-pr:
    runs-on: medium
    needs:
      - deploy
    steps:
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: https://ms-pet-movies--sandbox-pr-${{ github.event.number }}.es-microtest-pro.schip.io
