name: Movies Project Pull Request

on:
  workflow_dispatch:
  pull_request:

concurrency: ${{ github.ref_name }}

env:
  ARTIFACTORY_CONTEXT: https://artifactory.mpi-internal.com/artifactory
  ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
  ARTIFACTORY_PWD: ${{ secrets.ARTIFACTORY_PWD }}

jobs:
  build-app:
    name: ðŸ”¨ Build App
    runs-on: big
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/build-app
        with:
          stage: development
          app: movies

  lint:
    name: ðŸ¤– Lint
    runs-on: medium
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/composite/lint

  test: 
    name: ðŸ§ª Testing 
    runs-on: big
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/test
        with:
          stage: development

  dockerize:
    name: ðŸ“¦ Dockerize
    runs-on: medium
    needs: build-app
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/dockerize
        with:
          stage: development
          app: movies

  cdn:
    name: ðŸ“¡ Upload CDN
    runs-on: medium
    needs: build-app
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/cdn
        with:
          app: movies
          aws-account-id: '060140816915'
          aws-region: 'eu-west-3'
          stage: development

  e2e:
    name: ðŸŽ­ Tests E2E
    runs-on: big
    needs: 
      - dockerize
      - cdn
    strategy:
      matrix:
        scope: ['integration/home', 'integration/detail']
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/e2e
        with:
          scope: ${{ matrix.scope }}
          stage: 'development'
          app: movies

  validate-and-publish:
    name: ðŸŽ¯ Validate and Publish
    needs:
      - dockerize
      - cdn
    uses: scmspain/platform-common--actions/.github/workflows/validate-and-publish.yml@v0
    with:
      environments: pr
      image-tag: containers.mpi-internal.com/${{ github.repository }}-movies-development:${{ github.sha }}
      application-name: ms-pet-movies--sandbox-pr-${{ github.event.number }}
      bounded-context: es-microtest
    secrets:
      artifactory-user: ${{ secrets.ARTIFACTORY_USER }}
      artifactory-pwd: ${{ secrets.ARTIFACTORY_PWD }}

  deploy:
    name: ðŸš€ Deploy
    needs:
      - lint
      - test
      - e2e
      - validate-and-publish
    permissions:
      id-token: write
      contents: read
    uses: scmspain/platform-common--actions/.github/workflows/deploy.yml@v0
    with:
      environment: pre
      manifests-path: ${{ needs.validate-and-publish.outputs.manifests-path }}
      bounded-context: es-microtest
    secrets:
      artifactory-user: ${{ secrets.ARTIFACTORY_USER }}
      artifactory-pwd: ${{ secrets.ARTIFACTORY_PWD }}

  comment-pr:
    name: ðŸ“„ Comment PR
    runs-on: medium
    needs:
      - deploy
    steps:
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: https://ms-pet-movies--sandbox-pr-${{ github.event.number }}.es-microtest-pre.schip.io
