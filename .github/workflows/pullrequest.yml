name: Project Pull Request

on:
  workflow_dispatch:
  pull_request:

concurrency: ${{ github.ref_name }}

env:
  ARTIFACTORY_CONTEXT: https://artifactory.mpi-internal.com/artifactory
  ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
  ARTIFACTORY_PWD: ${{ secrets.ARTIFACTORY_PWD }}
  APPLICATION_NAME: "pet-movies" 
  CDN: "https://scm-milanuncios-frontend-pre.milanuncios.net/pet-movies/development/"
  AWS_ACCOUNT_ID_PRE: '060140816915'
  S3_BUCKET_APPLICATION: "s3://scm-milanuncios-frontend-pre/pet-movies/development" ## We use this env var in the Makefile ./app/Makefile

jobs:
  compute:
    name: ðŸ–¥ï¸ Compute
    runs-on: small
    outputs:
      APPLICATION_NAME: ${{ env.APPLICATION_NAME }}
      CDN: ${{ env.CDN }}
      AWS_ACCOUNT_ID_PRE: ${{ env.AWS_ACCOUNT_ID_PRE }}
      S3_BUCKET_APPLICATION: ${{ env.S3_BUCKET_APPLICATION }}
    steps:
      - name: Compute outputs
        run: |
          echo "APPLICATION_NAME=${{ env.APPLICATION_NAME }}" >> $GITHUB_OUTPUT
          echo "CDN=${{ env.CDN }}" >> $GITHUB_OUTPUT
          echo "AWS_ACCOUNT_ID_PRE=${{ env.AWS_ACCOUNT_ID_PRE }}" >> $GITHUB_OUTPUT
          echo "S3_BUCKET_APPLICATION=${{ env.S3_BUCKET_APPLICATION }}" >> $GITHUB_OUTPUT

  lint-and-test:
    name: ðŸ¤– / ðŸ§ª Lint and Test
    runs-on: big
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/lint-and-test
        with:
          stage: development

  build-image:
    name: ðŸ“¦ Build Image
    runs-on: medium
    needs: compute
    steps:
      - uses: actions/checkout@v3
      - uses: common-platform/actions/build-image@v0
        with:
          dockerfile-path: ./.docker/Dockerfile
          push-image: true
          additional-tags: '["${{ github.sha }}"]'
          build-args: '{"STAGE": "development", "CDN": "${{ needs.compute.outputs.CDN }}"}'
          suffix: '${{ needs.compute.outputs.APPLICATION_NAME }}-development'

  cdn:
    name: ðŸ“¡ Upload CDN
    runs-on: medium
    needs:
      - compute
      - build-image
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/cdn
        with:
          aws-account-id: ${{ needs.compute.outputs.AWS_ACCOUNT_ID_PRE }}
          stage: development
          docker-image: containers.mpi-internal.com/${{ github.repository }}-${{ needs.compute.outputs.APPLICATION_NAME }}-development:${{ github.sha }}

  e2e:
    name: ðŸŽ­ Tests E2E
    runs-on: big
    needs: 
      - compute
      - build-image
      - cdn
    strategy:
      matrix:
        scope: ['integration/home', 'integration/detail']
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/e2e
        with:
          scope: ${{ matrix.scope }}
          stage: 'development'
          docker-image: containers.mpi-internal.com/${{ github.repository }}-${{ needs.compute.outputs.APPLICATION_NAME }}-development:${{ github.sha }}

  validate-and-publish:
    name: ðŸŽ¯ Validate and Publish
    needs:
      - compute
      - build-image
    uses: scmspain/platform-common--actions/.github/workflows/validate-and-publish.yml@v0
    with:
      environments: pr
      image-tag: containers.mpi-internal.com/${{ github.repository }}-${{ needs.compute.outputs.APPLICATION_NAME }}-development:${{ github.sha }}
      application-name: ms-${{ needs.compute.outputs.APPLICATION_NAME }}--sandbox-pr-${{ github.event.number }}
      bounded-context: es-microtest
    secrets:
      artifactory-user: ${{ secrets.ARTIFACTORY_USER }}
      artifactory-pwd: ${{ secrets.ARTIFACTORY_PWD }}

  deploy:
    name: ðŸš€ Deploy
    needs:
      - validate-and-publish
      - lint-and-test
      - e2e
    permissions:
      id-token: write
      contents: read
    uses: scmspain/platform-common--actions/.github/workflows/deploy.yml@v0
    with:
      environment: pre
      manifests-path: ${{ needs.validate-and-publish.outputs.manifests-path }}
      bounded-context: es-microtest
    secrets:
      artifactory-user: ${{ secrets.ARTIFACTORY_USER }}
      artifactory-pwd: ${{ secrets.ARTIFACTORY_PWD }}

  comment-pr:
    name: ðŸ“„ Comment PR
    runs-on: medium
    needs:
      - compute
      - deploy
    steps:
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: https://ms-${{ needs.compute.outputs.APPLICATION_NAME }}--sandbox-pr-${{ github.event.number }}.es-microtest-pre.schip.io
