name: Movies Project Master

on:
  push:
    branches:
      - master

concurrency: ${{ github.ref_name }}

env:
  ARTIFACTORY_CONTEXT: https://artifactory.mpi-internal.com/artifactory
  ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
  ARTIFACTORY_PWD: ${{ secrets.ARTIFACTORY_PWD }}
  DOCKER_IMAGE_BASENAME: containers.mpi-internal.com/${{ github.repository }}

jobs:
  checkout-and-install:
    name: ‚öôÔ∏è  Checkout and Install
    runs-on: big
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/checkout-and-install

  build-app:
    name: üî® Build App
    runs-on: big
    needs: checkout-and-install
    strategy:
      matrix:
        stage: ['development', 'production']
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/build-app
        with:
          stage: ${{ matrix.stage }}
          app: movies

  lint:
    name: ü§ñ Lint
    runs-on: medium
    needs: checkout-and-install
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/lint

  test: 
    name: üß™ Testing 
    runs-on: big
    needs: checkout-and-install
    strategy:
      matrix:
        stage: ['development', 'production']
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/test
        with:
          stage: ${{ matrix.stage }}

  dockerize:
    name: üì¶ Dockerize
    runs-on: medium
    needs: build-app
    strategy:
      matrix:
        stage: ['development', 'production']
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/dockerize
        with:
          stage: ${{ matrix.stage }}
          app: movies
  cdn:
    name: üì° Upload CDN
    runs-on: medium
    needs: build-app
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        stage: ['development', 'production']
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/cdn
        with:
          app: movies
          aws-account-id: '060140816915'
          aws-region: 'eu-west-3'
          stage: ${{ matrix.stage }}

  e2e:
    name: üé≠ Tests E2E
    runs-on: big
    needs: 
      - dockerize
      - cdn
    strategy:
      matrix:
        scope: ['integration/home', 'integration/detail']
        stage: ['development', 'production']
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/e2e
        with:
          scope: ${{ matrix.scope }}
          stage: ${{ matrix.stage }}
          app: movies

  validate-and-publish:
    name: üéØ Validate and Publish
    needs:
      - dockerize
      - cdn
    uses: scmspain/platform-common--actions/.github/workflows/validate-and-publish.yml@v0
    with:
      environments: pr
      image-tag: containers.mpi-internal.com/${{ github.repository }}-movies-development:${{ github.sha }}
      application-name: ms-pet-movies--sandbox-pr-${{ github.event.number }}
      bounded-context: es-microtest
    secrets:
      artifactory-user: ${{ secrets.ARTIFACTORY_USER }}
      artifactory-pwd: ${{ secrets.ARTIFACTORY_PWD }}

  deploy:
    name: üöÄ Deploy
    needs:
      - lint
      - test
      - e2e
      - validate-and-publish
    permissions:
      id-token: write
      contents: read
    uses: scmspain/platform-common--actions/.github/workflows/deploy.yml@v0
    with:
      environment: pre
      manifests-path: ${{ needs.validate-and-publish.outputs.manifests-path }}
      bounded-context: es-microtest
    secrets:
      artifactory-user: ${{ secrets.ARTIFACTORY_USER }}
      artifactory-pwd: ${{ secrets.ARTIFACTORY_PWD }}

  notify:
    runs-on: small
    if: always()
    needs:
      - deploy
    steps:
      - name: Notify
        uses: scmspain/platform-common--actions/workflow-status-notification@v0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          notify-on: always
          slack-channel-id: C0662FGBDGB
