name: Movies Project

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

concurrency: ${{ github.ref_name }}

env:
  ARTIFACTORY_CONTEXT: https://artifactory.mpi-internal.com/artifactory
  ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
  ARTIFACTORY_PWD: ${{ secrets.ARTIFACTORY_PWD }}
  DOCKER_IMAGE_BASENAME: containers.mpi-internal.com/${{ github.event.repository.name }}

jobs:
  build-image:
    runs-on: medium
    if: github.ref != 'refs/heads/master'
    strategy:
      matrix:
        environment: ['production', 'development']
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Tap
        run: |
          echo $GITHUB_SHA
          echo ${{ github.event.repository.name }}
          ls -pal .

      - name: Build docker image
        id: build-image
        uses: common-platform/actions/build-image@v0
        with:
          dockerfile-path: ./.docker/Dockerfile
          push-image: true
          additional-tags: '["${{github.sha}}"]'
          build-args: '{"STAGE": "${{ matrix.environment }}"}'
          suffix: ${{ matrix.environment }}
