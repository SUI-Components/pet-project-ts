name: Movies Project Master

on:
  push:
    branches:
      - master

concurrency: ${{ github.ref_name }}

env:
  ARTIFACTORY_CONTEXT: https://artifactory.mpi-internal.com/artifactory
  ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
  ARTIFACTORY_PWD: ${{ secrets.ARTIFACTORY_PWD }}
  DOCKER_IMAGE_BASENAME: containers.mpi-internal.com/${{ github.repository }}

jobs:
  lint-and-test:
    runs-on: big
    steps:
      - name: action
        uses: ./.github/composite/lint-and-test

  build-image:
    runs-on: medium
    strategy:
      matrix:
        stage: ['development', 'production']
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Tap
        run: |
          echo $GITHUB_SHA
          echo ${{ github.repository }}
          ls -pal .

      - name: Build docker image
        uses: common-platform/actions/build-image@v0
        with:
          dockerfile-path: ./.docker/Dockerfile
          push-image: true
          additional-tags: '["${{ github.sha }}"]'
          build-args: '{"STAGE": "${{ matrix.stage }}", "APPLICATION": "movies"}'
          suffix: 'movies-${{ matrix.stage }}'

  e2e:
    runs-on: big
    steps:
      - name: action
        uses: ./.github/composite/e2e

  validate-and-publish:
    needs: build-image
    strategy:
      matrix:
        include:
          - environment: 'pre'
            stage: 'development'
          - environment: 'pro'
            stage: 'production'
    uses: scmspain/platform-common--actions/.github/workflows/validate-and-publish.yml@v0
    with:
      environments: ${{ matrix.environment }} # We can not use an environment with ${{application}}-${{environment}}. We dont have multisite deployment. The env should be only pre|pro
      image-tag: containers.mpi-internal.com/${{ github.repository }}-movies-${{ matrix.stage }}:${{ github.sha }}
      application-name: ms-pet-movies--sandbox
      bounded-context: es-microtest
    secrets:
      artifactory-user: ${{ secrets.ARTIFACTORY_USER }}
      artifactory-pwd: ${{ secrets.ARTIFACTORY_PWD }}

  deploy:
    needs: validate-and-publish
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        environment: ['pre', 'pro']
    uses: scmspain/platform-common--actions/.github/workflows/deploy.yml@v0
    with:
      environment: ${{ matrix.environment }}
      manifests-path: ${{ needs.validate-and-publish.outputs.manifests-path }}
      bounded-context: es-microtest
    secrets:
      artifactory-user: ${{ secrets.ARTIFACTORY_USER }}
      artifactory-pwd: ${{ secrets.ARTIFACTORY_PWD }}
