name: Movies Project

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

concurrency: ${{ github.ref_name }}

env:
  ARTIFACTORY_CONTEXT: https://artifactory.mpi-internal.com/artifactory
  ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
  ARTIFACTORY_PWD: ${{ secrets.ARTIFACTORY_PWD }}
  DOCKER_IMAGE_BASENAME: containers.mpi-internal.com/${{ github.repository }}

jobs:
  build-image:
    runs-on: medium
    if: github.ref != 'refs/heads/master'
    strategy:
      matrix:
        environment: ['development', 'production']
        application: ['movies']
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Tap
        run: |
          echo $GITHUB_SHA
          echo ${{ github.repository }}
          ls -pal .

      - name: Build docker image
        uses: common-platform/actions/build-image@v0
        with:
          dockerfile-path: ./.docker/Dockerfile
          push-image: true
          additional-tags: '["${{ github.sha }}"]'
          build-args: '{"STAGE": "${{ matrix.environment }}", "APPLICATION": "${{ matrix.application }}"}'
          suffix: '${{ matrix.application }}-${{ matrix.environment }}'

  validate-and-publish:
    needs: build-image
    uses: scmspain/platform-common--actions/.github/workflows/validate-and-publish.yml@debug-prepare-manifest
    with:
      environments: pro
      image-tag: containers.mpi-internal.com/${{ github.repository }}-movies-production:${{ github.sha }}
      application-name: ms-pet-movies--sandbox
      bounded-context: es-microtest
    secrets:
      artifactory-user: ${{ secrets.ARTIFACTORY_USER }}
      artifactory-pwd: ${{ secrets.ARTIFACTORY_PWD }}


