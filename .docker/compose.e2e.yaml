# https://github.com/docker/awesome-compose
services:
  frontend:
    image: ${APP_IMG}
    environment:
      PORT: 2023
    ports:
      - 2023:2023

  e2e:
    image: ${E2E:-suitools/e2e-test}
    volumes:
      - ${PWD}/qa/e2e:/usr/src/test-e2e
      - ${PWD}/qa/e2e/screenshots:/usr/src/cypress/screenshots
    links:
      - frontend
    depends_on:
      - frontend
    command: npx sui-test-e2e --baseUrl=http://frontend:2023 ${E2E_FLAGS}
